<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katthemmet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    
    <link href="style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/dd0728a671.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <!-- Här kommer sidhuvudet med meny -->
    <header class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Martin Katthem</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Hem</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Våra katter</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Adoptera en katt</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </header>

        <!-- Här kommer vår karusell -->
        <div class="container">
            <div id="carouselExampleIndicators" class="carousel slide">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="img/cat1.jpg" class="d-block w-100" alt="En söt liten katt">
                  </div>
                  <div class="carousel-item">
                    <img src="img/cat2.jpg" class="d-block w-100" alt="En annan söt katt">
                  </div>
                  <div class="carousel-item">
                    <img src="img/cat3.jpg" class="d-block w-100" alt="En fluffig katt i gräs">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Tidigare</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Nästa</span>
                </button>
              </div>
        </div>

        <!-- kontaktformulärs sektionen -->
        <div class="container">
            <div class="row">
                <!-- kontakt formuläret -->
                <section class="col-12 col-sm-6 pt-4">
                    <form class="d-flex flex-column pt-3">
                        <label for="email">Epost</label>
                        <input type="email" id="email" name="email" placeholder="martin@katthemmet.se" class="mt-1">
                        <label for="message" class="mt-2">Meddelande</label>
                        <textarea id="message" name="message" class="mt-1"></textarea>
                        <button class="btn btn-primary mt-2">Skicka</button>
                    </form>
                </section>
                <!-- kattbild -->
                <div class="col-12 col-sm-6 pt-4">
                    <img src="img/cat4.jpg" alt="En tramsig katt" class="d-block w-100">
                </div>
            </div>
        </div>

        <!-- footer --> 
        <footer class="container pt-5">
            <div class="row">
                <!-- Vår adress -->
                <div class="col">
                    Storgatan 13<br>
                    243 30 Höör
                </div>
                <!-- sociala ikoner -->
                <div class="col text-center">
                    <a href="#">
                        <i class="fa-brands fa-square-facebook"></i>
                    </a>
                </div>
                <!-- copyright sektion -->
                <div class="col text-end">
                    &copy; Martin, 2024
                </div>
            </div>
        </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
